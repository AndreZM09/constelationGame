<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapmaker</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <header class="header">
    <h1>Creador de mapas</h1>
    <div class="controles">
      <input type="text" id="name_map" placeholder=" Nombre del mapa">
      <button id="nombre">Aceptar</button>
      <button id="borrar">Borrar</button>
      <button id="guardar">Guardar</button>
    </div>
  </header>
  <div style="width: 1250px; height: 500px; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
    <canvas id="canvas" width="1250" height="500"></canvas>
  </div>
  <script src="mapmaker.js"></script>
</body>
</html>
