<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Game Menus</title>
  <style>
    body {
    background: #000;
    color: #fff;
    }
    .main{
        background-color: #000;
    }
    
    #wrapper {
      position: relative;
      border: 1px solid #9C9898;
      width: 578px;
      height: 200px;
    }
    
    #buttonWrapper {
      position: absolute;
      width: 30px;
      top: 2px;
      right: 2px;
    }
    
    input[type="button"] {
      padding: 5px;
      width: 30px;
      margin: 0px 0px 2px 0px;
    }
  </style>
</head>
<body mousedown="return false;">
  <header class="logo">
    <h1>Constelation Game</h1>
  </header>
  <div id="wrapper", style="width: 1250px; height: 500px; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
    <canvas id="canvas" width="1250" height="500"></canvas>
    <div id="buttonWrapper">
      <input type="button" id="plus" value="+"><input type="button" id="minus" value="-">
    </div>
  </div>
<script src="../controllers/index.js"></script>
<script src="../controllers/constelation.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</body>
</html>
